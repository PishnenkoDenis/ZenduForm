<div class="main-container">
    <span class="main-title">Submissions</span>
    <div class="input-group">
        <div class="input-wrapper">
          <input type="search" placeholder="Search...">
          <select name="" id="" placeholder="Select Form"></select>
          <select name="" id=""></select>
          <input type="date">
        </div>
        <div class="btn-wrapper">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn" for="btnradio1">Map</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn" for="btnradio2">List</label>
            </div>
            <div class="export-container">
                <div class="export-icon-wrapper">
                    <img src="../../../assets/export.svg" alt="">
                    <img src="../../../assets/exportpart.svg" alt="">
                </div>
                <span class="export-title">Export</span>
            </div>
        </div>
    </div>
    <div class="task-list">
        <div class="task-list-header">
           <input type="checkbox" name="" id="">
           <div class="title-group">
            <span class="title">Task</span>
            <span class="title">Status</span>
            <span class="title">Form</span>
            <span class="title">To</span>
            <span class="title">Customer Address</span>
            <span class="title">Due Date</span>
           </div>
        </div>
    </div>
    <div class="pagination"></div>
</div>
