<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input 
    type="radio" 
    class="btn-check" 
    name="btnradio" 
    id="btnradio1" 
    autocomplete="off" 
    (click)="selectComponent(true)"
    >
    <label class="btn" for="btnradio1">Map</label>
  
    <input 
    type="radio" 
    class="btn-check" 
    name="btnradio" 
    id="btnradio2" 
    autocomplete="off"
    (click)="selectComponent(false)"
    >
    <label class="btn" for="btnradio2">List</label>
</div>
