<div class="container">
    <div class="previous" (click)="setPage(pager.currentPage - 1)">
        <img src="../../../assets/ArrowLeft.svg" alt="">
    </div>
    <div class="page" *ngFor="let page of pager.pages" (click)="setPage(page)">
        <span>{{page}}</span>
    </div>
    <div class="next" (click)="setPage(pager.currentPage + 1)">
        <img src="../../../assets/ArrowRight.svg" alt="">
    </div>
</div>
